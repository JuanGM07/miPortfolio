<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Mi Portfolio" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      background: #0f172a;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 10;
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #4f46e5;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div id="particles-js"></div>

  <!-- Navbar fija -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-opacity-80 backdrop-blur bg-gray-900 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-xl font-bold text-white hover:text-blue-400 transition duration-300">
        JGMDataScience
      </a>
      <div class="space-x-6 text-white text-sm hidden md:flex">
        <a href="https://forms.gle/UGJ5ZG5CX6zcE9Tm7" class="hover:text-blue-400">Contacto</a>
        <a href="/faqs" class="hover:text-blue-400">FAQS</a>
        <a href="/sobremi" class="hover:text-blue-400">Sobre mí</a>
      </div>
    </div>
  </nav>

  <!-- Contenido de cada página -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer opcional -->
  <footer class="mt-20 text-center text-gray-400 text-sm pb-8">
    © 2025 Juan Gonzalez · Todos los derechos reservados
  </footer>

  <!-- Configuración de particles.js -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 2 },
        color: { value: "#60a5fa" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#60a5fa",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>

</body>
</html>
