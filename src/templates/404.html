{% extends "base.html" %}

{% block content %}
<div class="min-h-screen pt-32 px-6 md:px-20 lg:px-48 text-white text-center">

  <!-- Imagen -->
  <img src="{{ url_for('static', filename='/images/404.png') }}"
       alt="Error 404"
       class="w-72 mx-auto mb-10 opacity-90 animate-pulse" />

  <!-- Título -->
  <h1 class="text-5xl font-bold text-blue-400 mb-4">404 - Página no encontrada</h1>
  <p class="text-lg text-gray-300 mb-8">
    La página que buscas no existe, o puede que esté en otro universo paralelo 👾
  </p>

  <!-- Botón -->
  <a href="{{ url_for('index') }}"
     class="inline-block bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl shadow-lg transition-all duration-300">
     ⬅️ Volver al inicio
  </a>

</div>
{% endblock %}
